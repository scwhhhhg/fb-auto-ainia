name: Scrape Reels (Update Harian)

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.REPO_PAT }}   # ‚Üê Di sini diganti

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install puppeteer

      - name: Run Scrape Reels
        run: node bot/scrape_reels.js
        env:
          FACEBOOK_COOKIES: ${{ secrets.FACEBOOK_COOKIES }}

      - name: Debug - Cek isi reels_urls.txt
        run: cat reels_urls.txt

      - name: Commit & Push hasil scraping
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reels_urls.txt
          git commit -m "üíæ Update reels_urls.txt - $(date)" || echo "Tidak ada perubahan"
          git push https://scwhhhhg:${{ secrets.REPO_PAT }}@github.com/scwhhhhg/fb-auto-ainia.git main
