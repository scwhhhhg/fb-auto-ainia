# .github/workflows/autoshare_reels.yml
name: Auto Share Reels

on:
  # üîÅ Jadwal otomatis (opsional)
  schedule:
    - cron: '0 8 * * *'   # Setiap hari jam 8 pagi

  # üñ±Ô∏è Bisa dijalankan manual
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Jalankan paksa, abaikan limit'
        required: false
        default: "true"

jobs:
  share-reels:
    runs-on: ubuntu-latest
    name: Share Reels to Groups

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install puppeteer axios

      - name: Run Auto Share Reels Bot
        run: node bot/autoshare_reels.js
        env:
          FACEBOOK_COOKIES: ${{ secrets.FACEBOOK_COOKIES }}
