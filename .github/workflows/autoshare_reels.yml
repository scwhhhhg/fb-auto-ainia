# .github/workflows/autoshare_reels.yml
name: Auto Share Reels

on:
  schedule:
    - cron: '0 7,12,19 * * *'   # 3x sehari
  workflow_dispatch:

jobs:
  share:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install puppeteer axios
      - run: node bot/autoshare_reels.js
        env:
          FACEBOOK_COOKIES: ${{ secrets.FACEBOOK_COOKIES }}
